{% extends 'base.html' %}
{% load static %}
{% block 'content' %}

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
					{% for cr in chair  %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url 'chair:chair_detail' pk=cr.id %}">

							<img src="{% static 'assets/images/product-3.png' %}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{cr.title}}</h3>
							<strong class="product-price">${{cr.price}}</strong>

							<span class="icon-cross">
								<img src="{{cr.image.url}}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
				{% endfor %}			


				
		      	</div>
		    </div>
		</div>



{% endblock 'content' %}
